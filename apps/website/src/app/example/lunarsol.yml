reddragon:
    Type: RAVAGER
    Display: 'Red Dragon'
    Health: 1000
    Faction: dragon
    BossBar:
        Enabled: true
        Title: 'Dragon <caster.hp> <&fs> <caster.mhp>'
        Range: 32
        Color: PURPLE
        Style: SOLID
    Modules:
        ThreatTable: true
    Skills:
        - effect:particles{p=sneeze;amount=15;hS=.25;vS=.25;speed=.01;size=5} @ModelPart{m=reddragon;p=h_head2} ~onTimer:5
        - skill{s=dragonTAKEFLIGHT} @self ~onSpawn
        - skill{s=dragonTAKEFLIGHT} @self ~onTimer:480
        - skill{s=LOWALTdragonRED} @forward{f=0y=-10} ~onTimer:20
        - skill{s=FLAPdragonRED} @self ~onTimer:20
        - skill{s=FLYINGpathcheckRED} @self ~onTimer:2
        - skill{s=GLIDEdragonRED} @self ~onTimer:40
        - skill{s=FLYMODEdragon} @self ~onTimer:30
        - skill{s=FLYINGturnaround} @self ~onTimer:20
        - skill{s=LANDdragonRED} @self ~onTimer:240
        - skill{s=BREATHdragon} @self ~onTimer:240
        - skill{s=reddragonfallDEATH;sync=true} @self ~onDeath
        - skill{s=dragonBREATHRED} @PlayersInRadius{r=32} ~onTimer:120
        - randomskill{skills=dragonBITEsync,dragonWHIPsyncRED;sync=true} @self ~onAttack
        - model{mid=reddragon;n=false;h=true} @self ~onSpawn
        - skill{s=MeteorTest} @self ~onTimer:200
    Options:
        MovementSpeed: .15
        Marker: false
        FollowRange: 32
        PreventOtherDrops: true

